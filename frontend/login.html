<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Twin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Digital Twin</h1>
                <p class="subtitle">Student Health & Performance Tracking</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <p class="form-description">Sign in to continue tracking your health</p>

                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">Username or Email</label>
                        <input type="text" id="loginUsername" name="username" required 
                               placeholder="Enter your username or email">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required 
                               placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Sign In
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? 
                        <a href="#" id="showSignup" class="link">Sign Up</a>
                    </p>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                <p class="form-description">Join us to start tracking your health journey</p>

                <form id="signupFormElement">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="signupFirstName">First Name</label>
                            <input type="text" id="signupFirstName" name="first_name" required 
                                   placeholder="First name">
                        </div>

                        <div class="form-group">
                            <label for="signupLastName">Last Name</label>
                            <input type="text" id="signupLastName" name="last_name" required 
                                   placeholder="Last name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" name="username" required 
                               placeholder="Choose a username">
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required 
                               placeholder="your.email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required 
                               placeholder="Create a strong password" minlength="8">
                        <small>Minimum 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="signupPasswordConfirm">Confirm Password</label>
                        <input type="password" id="signupPasswordConfirm" name="password_confirm" required 
                               placeholder="Re-enter your password">
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree to the Terms of Service and Privacy Policy</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? 
                        <a href="#" id="showLogin" class="link">Sign In</a>
                    </p>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="authLoading" class="loading-overlay" style="display: none;">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- Error Message -->
            <div id="authError" class="alert alert-error" style="display: none;"></div>

            <!-- Success Message -->
            <div id="authSuccess" class="alert alert-success" style="display: none;"></div>
        </div>
    </div>

    <script src="js/api-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
